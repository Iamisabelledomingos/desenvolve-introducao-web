<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Filmes Favoritos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; }
        h1 { text-align: center; }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin: 40px 0;
        }
        .filme {
            width: 220px;
            text-align: center;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 2px 10px #0006;
            padding: 12px;
            transition: transform 0.2s;
        }
        .filme:hover {
            transform: scale(1.05);
        }
        .filme img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .titulo {
            margin-top: 10px;
            font-weight: bold;
            color: #a0e6ff;
        }
    </style>
</head>
<body>
    <h1>Galeria de Filmes Favoritos</h1>
    <div class="galeria">
        <div class="filme">
            <a href="https://pt.wikipedia.org/wiki/Beauty_and_the_Beast_(filme_de_1991)" target="_blank">
                <img src="imagens/beautyandbeast.jpg" alt="beauty and beast">
                <div class="titulo">beauty and beast</div>
            </a>
        </div>
        <div class="filme">
            <a href="https://pt.wikipedia.org/wiki/Cinderela_(2015) target="_blank">
                <img src="imagens/cinderella.jpg" alt="Cinderella">
                <div class="titulo">cinderella</div>
            </a>
        </div>
        <div class="filme">
            <a href="https://pt.wikipedia.org/wiki/Le_Petit_Prince_(2015) target="_blank">
                <img src="imagens/O pequeno Principe.jpg" alt="O pequeno Principe">
                <div class="titulo">O pequeno Principe</div>
            </a>
        </div>
        <div class="filme">
            <a href="https://pt.wikipedia.org/wiki/Frozen_(2013)" target="_blank">
                <img src="imagens/Frozen.jpg" alt="Frozen">
                <div class="titulo">Frozen</div>
            </a>
        </div>
        <div class="filme">
            <a href="https://pt.wikipedia.org/wiki/Fast_Five" target="_blank">
                <img src="imagens/Velozes e furiosos.jpg" alt="Velozes e furiosos">
                <div class="titulo">velozes e furiosos</div>
            </a>
        </div>
        <div class="filme">
            <a href="https://en.wikipedia.org/wiki/Ferris_Bueller%27s_Day_Off" target="_blank">
                <img src="imagens/Curtindo รก vida adoidado.jpg" alt="Curtindo รก vida adoidado">
                <div class="titulo">Curtindo รก vida adoidado</div>
            </a>
        </div>
    </div>
</body>
</html>
