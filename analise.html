<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Cores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .color-container {
      display: flex;
      gap: 20px;
      text-align: center;
    }
    .color-box {
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .color-label {
      margin-top: 10px;
      font-weight: bold;
      background-color: white;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="color-container">
    <div class="color-box" style="background-color: rgb(186, 66, 58);">
      <span class="color-label">15% mais escura<br>rgb(186, 66, 58)</span>
    </div>
    <div class="color-box" style="background-color: rgb(219, 78, 68);">
      <span class="color-label">Cor original<br>rgb(219, 78, 68)</span>
    </div>
    <div class="color-box" style="background-color: rgb(252, 90, 78);">
      <span class="color-label">15% mais clara<br>rgb(252, 90, 78)</span>
    </div>
  </div>
</body>
</html>
